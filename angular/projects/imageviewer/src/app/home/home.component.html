<h1>PicSure</h1>
<h1 class="title">Image Viewer</h1>

<div class="center">
    <input type="file" (change)="setImage($event)">
    <button (click)="uploadImage()">Upload</button>
    <br><br>
    <img *ngIf="imageSrc" [src]="imageSrc" alt="Uploaded Image">
    <p *ngIf="!hiddenIndicator isModified">
        <i class="material-icons large {{isModified ? 'red-text' : 'green-text'}}">{{isModified ? 'close' : 'check'}}</i>
    </p>
</div>
