
<body>
    <div class="page"> 
        <h1>PicSure Camera Simulator</h1>
    
        <img [src]="img"> <br/>
        
        <p>{{name}}</p> <br/>
        
        <label class="custom-button">
            <input type="file" (change)="setImage($event)">
            Choose File
        </label>
        <button class="custom-button" (click)="uploadImage()">Upload</button>
        <p class= "alert" style={{alert_color}}>{{alert}}</p> <br/>
    </div>
</body>
